<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
<title>Cadastro de cliente</title>

</head>

<body>

	<section layout:fragment="conteudo">


			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de cliente</h1>
				</div>
			</div>

			<div class="container-fluid">

				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com
					o nome informado.
				</div> -->
				<!-- Este objeto, com esta sintaxe, permite que seja visualizado fora do formulário -->

				<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
				<!-- Código Thymeleaf customizado das validações e mensagens de sucesso. -->
					<brewer:message/>
						
					<div class="row">
						
						<div class="col-sm-12 form-group bw-required">
							<label for="nome" class="control-label">Nome</label> <input
								id="nome" type="text" class="form-control" />
						</div>
						
					</div>
					
					<div class="row">
					
						<div class="col-lg-3 col-sm-4 form-group">
								<label>Tipo Pessoa</label>
								<div>
									<th:block th:each="tipoPessoa: ${tiposPessoa}">
										<div class="radio radio-inline">
											<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" 
												name="tipoPessoa" data:documento="${tipoPessoa.documento}"
												data:mascara="${tipoPessoa.mascara}">
											<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
										</div>
									</th:block>
								</div>
							</div>
							
							<div class="col-sm-8 form-group bw-required">
								<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
								 <input	id="cpfOuCnpj" type="text" class="form-control" />
							</div>
							
						</div>
						
						<div class="row">
					
						
							
							<div class="col-sm-4 form-group bw-required">
								<label for="telefone" class="control-label">Telefone</label>
								 <input	id="telefone" type="text" class="form-control js-phone-number" />
							</div>
							
							<div class="col-sm-8 form-group bw-required">
								<label for="email" class="control-label">E-mail</label>
								 <input	id="email" type="text" class="form-control" />
							</div>
							
						</div>
						
						<div class="row">
					
							<div class="col-sm-4 form-group bw-required">
								<label for="logradouro" class="control-label">Logradouro</label>
								 <input	id="logradouro" type="text" class="form-control" />
							</div>
							
							<div class="col-sm-4 form-group bw-required">
								<label for="numero" class="control-label">Número</label>
								 <input	id="numero" type="text" class="form-control" />
							</div>
							
							<div class="col-sm-4 form-group bw-required">
								<label for="complemento" class="control-label">Complemento</label>
								 <input	id="comlemento" type="text" class="form-control" />
							</div>
							
						</div>
						
						<div class="row">
					
							<div class="col-sm-4 form-group bw-required">
								<label for="cep" class="control-label">CEP</label>
								 <input	id="cep" type="text" class="form-control js-cep" />
							</div>
							
								<div class="col-sm-4 form-group">
								<label for="estado">Estado</label>
									<div class="bw-field-action">
										<select id="estado" class="form-control">
										 	<option value="">Selecione o estado</option> 
											 	<option th:each="estado : ${estados}" th:value="${estado.codigo}"
											 			th:text="${estado.nome}">Rio de Janeiro</option>
										</select>
									</div>
								</div>
							
							
							<div class="col-sm-4 form-group">
							<label for="cidade">Cidade</label>
								<div class="bw-field-action">
									<select id="cidade" class="form-control" data:url="@{/cidades}">
									 	
									 </select>
									 <div class="bw-field-action__icon js-img-loading"
									 		style="display: none">
									 	<img th:src="@{/images/mini-loading.gif}"/>
									 </div>
								</div>
							</div>
							
						</div>
					

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			
			
			
		</section>
		
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
	<script th:src="@{/javascripts/cliente.combo-estado-cidade.js}"></script>
</th:block>		
</body>
</html>
