<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<link rel="stylesheet" type="text/css"	
		th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
	
	
	<title>Cadastro de usuário</title>

	
</head>

<body>

	<section layout:fragment="conteudo">


			<div class="page-header">
				<div class="container-fluid">
				
					<h1>Cadastro de usuário</h1>
					
				</div>
			</div>

			<div class="container-fluid">

				<form method="POST" th:object="${usuario}" >
					
					<!-- Código Thymeleaf customizado das validações e mensagens de sucesso. -->
					<brewer:message/>
					
					<div class="row">
						<div class="col-sm-12 form-group bw-required" brewer:classforerror="nome">
							<label for="nome" class="control-label">Nome</label>
							 <input	id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6 form-group bw-required bw-required" brewer:classforerror="email">
							<label for="email" class="control-label">E-mail</label>
							<input id="email" type="text" class="form-control" th:field="*{email}" />
						</div>
						
						<div class="col-sm-3 form-group">
							<label for="dataNascimento" class="control-label">Data de nascimento</label>
							<input	id="dataNascimento" type="text"  class="form-control js-date" 
								th:field="*{dataNascimento}" autocomplete="off"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3 form-group" brewer:classforerror="senha">
							<label for="senha" class="control-label">Senha</label>
							 <input	id="senha" type="password" class="form-control" th:field="*{senha}"/>
						</div>
						
						<div class="col-sm-3 form-group" brewer:classforerror="confirmacaoSenha">
							<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
							<input id="confirmacaoSenha" type="password" class="form-control" th:field="*{confirmacaoSenha}"/>
						</div>
						
						<div class="col-sm-3 form-group" >
							<label  class="control-label">Status</label> 
							<div>
								<input	type="checkbox" class="js-status" data-size="small"
											data-off-color="danger" data-on-text="Ativo"
											data-off-text="Inativo" th:field="*{ativo}"/>
							</div>						
						</div>
						
					</div>
					
					<div class="row">
						
						<div class="col-sm-4 form-group bw-required" brewer:classforerror="grupos">
							<label class="control-label">Grupos</label> 
							<div>
								<th:block th:each="grupo : ${grupos}">
									<div class="checkbox checkbox-inline">	
										<input	type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}"/>
										<label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
									</div>
								</th:block>
								
							</div>
						</div>
						
					</div>
					

					

					<br>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			
			
			
		</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</body>
</html>
