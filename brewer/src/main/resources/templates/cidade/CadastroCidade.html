<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">

<head>
<title>Cadastro de cerveja</title>

</head>

<body>

	<section layout:fragment="conteudo">


			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de cerveja</h1>
				</div>
			</div>

			<div class="container-fluid">

				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com
					o nome informado.
				</div> -->
				<!-- Este objeto, com esta sintaxe, permite que seja visualizado fora do formulário -->
				<div th:each="erro : ${#fields.detailedErrors('${cidade.*}')}">
					<span th:text="${erro.message}"></span>
				</div>
				<form method="POST" class="form-vertical  js-form-loading">
					
					<div class="row">
					
						<div class="col-sm-4 form-group">
							<label for="estado">Estado</label>
							 <select id="estado" class="form-control">
							 	<option selected >Selecione o estado</option> 
							 	<option value="1">Rio de Janeiro</option> 
							 	<option value="2">São Paulo</option> 
							 </select>
						</div>
					
						<div class="col-sm-8 form-group">
							<label for="cidade">Cidade</label> <input
								id="cidade" type="text" class="form-control" />
						</div>
						
						
					</div>

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			
			
			
		</section>
</body>
</html>
