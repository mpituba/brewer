<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!--
 Componente/Fragmento usado na ordenação brewer:order segue exemplo de uso:
 Ex. Componente: <brewer:order page="${pagina}" field="sku" text="SKU"/>
 Ex. Fragmento : <th:block th:replace="fragments/Ordenacao :: order
 					 (${pagina}, 'sku', 'SKU')"></th:block>
 Este componente recebe os parâmetros page, field e text e gera um header de
 tabela que possui um dropup e um caret que são utilizados para ordenação ascendente
 e descendente dos campos usados. @mpituba
-->
 	 
<th:block th:fragment="order (pagina, propriedade, texto)">	
	<a th:href="${pagina.urlOrdenada(propriedade)}" th:remove="${pagina.vazia} ? tag">
		<span th:text="${texto}"></span>
		<span class="dropup" th:remove="${pagina.descendente(propriedade)} ? tag"
			th:if="${pagina.ordenada(propriedade)}">
			<span class="caret"></span>
		</span>
	</a>
</th:block>



</html>
