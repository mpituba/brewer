<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Cadastro de Estilo</title>

</head>

<body>


<!-- Modal -->
	<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro de estilo</h4>
				</div>
				
				<div class="modal-body">
					<div class="alert alert-danger hidden js-mensagem-cadastro-rapido-estilo" role="alert"></div>
					
					<form class="form-horizontal" th:action="@{/estilos}">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
							<div class="col-sm-10">
								<input id="nomeEstilo" type="text" class="form-control">
							</div>

						</div>
					
					</form>
					<button type="button" class="btn btn-primary js-modal-cadastro-estilo-salvar-btn">Salvar</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				
				</div>
				
				
			</div>
		</div>
	</div>
	<!-- Fim Modal -->

	<section layout:fragment="conteudo">


			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de estilo</h1>
				</div>
			</div>

			<div class="container-fluid">

				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com
					o nome informado.
				</div> -->
				
				<!-- Fragmento Mensagem Sucesso! -->
				<th:block th:include="fragments/MensagemSucesso"></th:block>
				
				
				<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">
					
					<!-- Fragmento mensagem de erro! -->	
					<th:block th:include="fragments/MensagensErroValidacao"></th:block>
					
					<div class="row">
						<div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="control-label">Nome</label>
							<input	id="nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
						
						
					</div>

										

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			

			
		</section>
</body>
</html>
