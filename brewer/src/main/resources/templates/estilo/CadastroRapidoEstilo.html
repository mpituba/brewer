<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Estilo</title>

</head>

<body>


<!-- Modal -->
	<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Cadastro de estilo</h4>
				</div>
				
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
							<div class="col-sm-10">
								<input id="nomeEstilo" type="text" class="form-control" autofocus="autofocus">
							</div>

						</div>
					
					</form>
					<button type="button" class="btn btn-primary">Salvar</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				
				</div>
				
				
			</div>
		</div>
	</div>
	<!-- Fim Modal -->

	<section layout:fragment="conteudo">


			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de estilo</h1>
				</div>
			</div>

			<div class="container-fluid">

				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com
					o nome informado.
				</div> -->
				<!-- Este objeto, com esta sintaxe, permite que seja visualizado fora do formulário -->
				<div th:each="erro : ${#fields.detailedErrors('${estilo.*}')}">
					<span th:text="${erro.message}"></span>
				</div>
				<form method="POST" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="nome">Nome</label>
							<input	id="nome" type="text" class="form-control" />
						</div>
						
						
					</div>

										

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			

			
		</section>
</body>
</html>
